<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoFix - Reparación de Vehículos a Domicilio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/custom.css" />
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center text-primary mb-4">AutoFix - Reparación de Vehículos a Domicilio</h1>

    <!-- Servicios -->
    <div class="card mb-4 border-0">
      <div class="card-header bg-transparent text-dark fs-3 fw-bold border-0">Servicios y Precios</div>
      <div class="card-body">
        <div class="row text-center">
          <div class="col-md-4 mb-3">
            <img src="images/cambio_de_aceite.png" alt="Cambio de aceite" class="img-fluid rounded mb-2" />
            <h5 class="fs-5">Cambio de aceite</h5>
            <p class="fs-6"><strong>$25.000 CLP</strong></p>
          </div>
          <div class="col-md-4 mb-3">
            <img src="images/revision_de_frenos.png" alt="Revisión de frenos" class="img-fluid rounded mb-2" />
            <h5 class="fs-5">Revisión de frenos</h5>
            <p class="fs-6"><strong>$12.000 CLP</strong></p>
          </div>
          <div class="col-md-4 mb-3">
            <img src="images/diagnostico_electrico.png" alt="Diagnóstico eléctrico" class="img-fluid rounded mb-2" />
            <h5 class="fs-5">Diagnóstico eléctrico</h5>
            <p class="fs-6"><strong>$16.000 CLP</strong></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario -->
    <div class="card border-0">
      <div class="card-header bg-transparent text-dark fs-3 fw-bold border-0">Solicitar Reparación</div>
      <div class="card-body">
        <form id="autoFixForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Cliente</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>

          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Reparación</label>
            <input type="text" class="form-control" id="tipo" required />
          </div>

          <div class="mb-3">
            <label for="servicio" class="form-label">Selecciona un servicio</label>
            <select class="form-select" id="servicio" required>
              <option value="">v</option>
              <option value="aceite">Cambio de aceite</option>
              <option value="frenos">Revisión de frenos</option>
              <option value="electrico">Diagnóstico eléctrico</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label for="cita" class="form-label">Agendar Cita</label>
            <input type="datetime-local" class="form-control" id="cita" required />
          </div>

          <h5 class="mt-4">Información de Pago (simulado)</h5>

          <div class="mb-3">
            <label for="tarjeta" class="form-label">Número de tarjeta</label>
            <input type="text" class="form-control" id="tarjeta" placeholder="**** **** **** 1234" />
          </div>

          <div class="mb-3">
            <label for="titular" class="form-label">Nombre del titular</label>
            <input type="text" class="form-control" id="titular" />
          </div>

          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" />
          </div>

          <div class="text-start mt-4">
            <button type="submit" class="btn btn-success">Confirmar Solicitud</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 text-muted">
      <p>Creado por Patricio Becar Elissegaray</p>
      <p>&copy; 2025. Todos los derechos reservados.</p>
    </footer>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
